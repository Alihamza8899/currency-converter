<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div id="main-container">
        <div class="m-heading"><h1>Currency Converter</h1></div>
        <form>
            <div class="amount">
                <h4>Enter Amount :-</h4>
                <input type="text" value="100">
            </div>
       
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64">
                        <select name="from" class="form">
                        </select>
                    </div>
                </div>
                <div class="exchange-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div >
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64">
                        <select name="to" class="to">
                        </select>
                    </div>
                </div>

            </div>
            <div class="msg">250 PK = 1 US</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    

    <script src="./codes.js"></script>
    <script src="./script.js"></script>
</body>

</html>
